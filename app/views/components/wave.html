<div class="wave" style="display:none;" id="waveform-directive" data-drag="true"  jqyoui-draggable="{animate:true}" >
  <span class="btn handler" showonhover>点击移动</span>  
  <label>sin<input id="sin" type="checkbox" value="sin"></label>
  <label>cos<input id="cos" type="checkbox" value="cos" checked="true"></label>
  <label>sin-f<input id="sin-f" type="number" min="0" max="100" step="0.5" value="1"></label>
  <label>cos-f<input id="cos-f" type="number" min="0" max="100" step="0.5" value="1"></label>
  <label>period<input id="period" type="number" min="1" max="25" step="1" value="2"></label>
  <label>Y-pos<input id="Y-pos" type="number" min="0" max="500" step="1" value="135"></label>
  <label>stop<input id="stop" type="checkbox" value="stop"></label>
  <canvas id='canvas'></canvas>
</div>
